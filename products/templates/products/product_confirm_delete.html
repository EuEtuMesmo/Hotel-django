{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">Deletar -
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                    Você tem certeza que quer deletar {{ object }} ?
                </div>
                <input type="submit" class="btn btn-info" value="Sim , pode deletar" />
                <a class="btn btn-success" href="{% url 'product_list' %}">Não, apenas tentei o botão excluir</a>
            </form>
        </div>
    </div>
{% endblock %}
